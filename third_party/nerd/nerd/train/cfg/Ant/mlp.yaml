env:
  env_name: Ant
  num_envs: 512
  neural_integrator_cfg: 
    name: NeuralIntegrator
    states_frame: body
    states_embedding_type: identical
    prediction_type: relative
    orientation_prediction_parameterization: quaternion
  
algorithm:
  name: VanillaTrainer
  num_epochs: 5000
  num_iters_per_epoch: 5000
  batch_size: 512
  num_valid_batches: 100
  truncate_grad: True
  grad_norm: 1.0
  optimizer:
    lr_start: 1e-3
    lr_end: 1e-4
    lr_schedule: linear

  dataset:
    train_dataset_path: ../../data/datasets/Ant/trajectory_len-100_1M_train.hdf5
    valid_datasets: 
      exp_trajectory: ../../data/datasets/Ant/trajectory_len-100_valid.hdf5
    max_capacity: 100000000
    num_data_workers: 4
  
  eval:
    mode: dataset
    rollout_horizon: 10
    num_rollouts: 2048
    dataset_path: ../../data/datasets/Ant/trajectory_len-100_valid.hdf5
    passive: False

inputs:
  low_dim: [
    states_embedding,
    contact_normals,
    contact_points_1,
    contact_depths,
    joint_acts,
    gravity_dir
  ]
  
network:
  normalize_input: True
  normalize_output: True
  
  encoder:
    low_dim:
      layer_sizes: [512, 256, 128]
      activation: relu
      layernorm: False

  model:
    output_tanh: False
    mlp: 
      layer_sizes: [64]
      activation: relu
      layernorm: False